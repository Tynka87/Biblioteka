<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Autor:
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="formAuthor">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="number" class="form-control" id="id" name="id" disabled="disabled" >
                    </div>
                    <div class="form-group">
                        <label for="name">Imię</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Podaj imię autora" required >
                    </div>
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Podaj nazwisko autora" required >
                    </div>
                    <div class="form-group">
                        <input id="index" type="HIDDEN" NAME="nazwa" VALUE="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="removeButtonInAuthor">Usuń autora</button>
                        <button type="submit" class="btn btn-primary" id="send2">Zapisz zmiany</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
