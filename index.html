<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<title>Biblioteka</title>
	<link href="css/style.css" rel="stylesheet">
	<style>
		li {
			clear: both;
			margin: 0 0 10px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/model/liblary.js"></script>
	<script type="text/javascript" src="js/model/book.js"></script>
	<script type="text/javascript" src="js/view/liblaryView.js"></script>
	<script type="text/javascript" src="js/model/author.js"></script>
	<script type="text/javascript" src="js/model/liblaryAuthor.js"></script>
	<script type="text/javascript" src="js/localStorageService.js"></script>
	<script type="text/javascript" src="js/controler/liblaryControler.js"></script>
	<script type="text/javascript" src="js/controler/authorControler.js"></script>
	<script type="text/javascript" src="js/view/authorView.js"></script>
	<script type="text/javascript" src="js/utils/utils.js"></script>

</head>

<body>
	<form>
		<fieldset>
			<legend>Dodaj książke</legend>
			<ul>
				<li>
					<label for="title">Tytuł</label>
					<input required type="text" name="title" id="title" />
				</li>
				<li>
					<label for="author">Autor</label>
					<select id="authorlist" name="author">
						<option>Wybierz autora</option>

					</select>

				</li>
				<li>
					<label for="year">Rok wydania</label>

					<input id="year" type="number" min="1900" max="2099" step="1" value="2017" required/>
				</li>
			</ul>

			<button type="submit" id="send">Zapisz</button>

		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>Dodaj autora</legend>
			<ul>
				<li>
					<label for="id">Id</label>
					<input required type="number" id="id" name="id" />
				</li>
				<li>
					<label for="name">Imię</label>
					<input required type="text" id="name" name="name" />
				</li>
				<li>
					<label for="surname">Nazwisko</label>
					<input required type="text" id="surname" name="surname" />
				</li>

			</ul>

			<button type="submit" id="send2">Zapisz</button>

		</fieldset>
	</form>

	<div id="library">
		<fieldset>
			<legend>Spis książek</legend>
			<ul>


			</ul>
		</fieldset>
	</div>
	<div class="popUp"></div>

</body>

</html>
