    <!--------------------KONIEC-------------------------->

    <!-- Karty -->
    <div class="container">
        <div class="tab-content">

            <div class="tab-pane active" id="tab1">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="library">
                            <fieldset>
                                <legend>
                                    <h3>Spis książek</h3>
                                </legend>
                                <div class="task-items">
                                    <ul class="d-flex flex-wrap">


                                    </ul>
                                </div>

                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tab2">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="authors">
                            <fieldset>
                                <legend>
                                    <h3>Autorzy</h3>
                                </legend>
                                <table class="table table-inverse">
                                    <thead class="thead-default">
                                        <tr>

                                            <th>Index</th>
                                            <th>Imię</th>
                                            <th>Nazwisko</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tab3">
                <div class="row">
                    <div class="col-lg-4">
                        <form id="formBook" class="form-horizontal">
                            <fieldset>
                                <legend>Dodaj książke</legend>
                                <ul>
                                    <li>
                                        <label for="title">Tytuł</label>
                                        <input required type="text" name="title" id="title" />
                                    </li>
                                    <li>
                                        <label for="author">Autor</label>
                                        <select id="authorlist" name="author">
									</select>

                                    </li>
                                    <li>
                                        <label for="year">Rok wydania</label>

                                        <input id="year" type="number" min="1900" max="2099" step="1" value="2017" required/>
                                    </li>
                                </ul>

                                <button type="submit" id="send">Zapisz</button>

                            </fieldset>
                        </form>
                    </div>


                    <div class="col-lg-4">
                        <form id="formAuthor">
                            <fieldset>
                                <legend>Dodaj autora</legend>
                                <ul>
                                    <!--<li>
									<label for="id">Id</label>
									<input required type="number" id="id" name="id" />
								</li>-->
                                    <li>
                                        <label for="name">Imię</label>
                                        <input required type="text" id="name" name="name" />
                                    </li>
                                    <li>
                                        <label for="surname">Nazwisko</label>
                                        <input required type="text" id="surname" name="surname" />
                                    </li>
                                </ul>

                                <button type="submit" id="send2">Zapisz</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="slideout-widget widget-book">
            <div class="slideout-widget-handler">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </div>
            <div class="slideout-widget-content">
                <a>Dodaj nową książke</a>
            </div>
        </div>

        <div class="slideout-widget widget-author">
            <div class="slideout-widget-handler">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </div>
            <div class="slideout-widget-content">
                <a>Dodaj nowego autora</a>
            </div>
        </div>

        <div class="popUp"></div>
    </div>
