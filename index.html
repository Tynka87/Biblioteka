						<fieldset>
							<legend>Dodaj książke</legend>
							<ul>
								<li>
									<label for="title">Tytuł</label>

									</select>

								</li>
								<li>

									<input id="year" type="number" min="1900" max="2099" step="1" value="2017" required/>
								</li>
							</ul>

							<button type="submit" id="send">Zapisz</button>

						</fieldset>
					</form>
				</div>
	
			
				<div class="col-lg-4">
					<form>
						<fieldset>
							<legend>Dodaj autora</legend>

									<label for="id">Id</label>
									<input required type="number" id="id" name="id" />
								</li>
								<li>
									<label for="name">Imię</label>
									<input required type="text" id="name" name="name" />
								</li>
								<li>

									<input required type="text" id="surname" name="surname" />
								</li>

							</ul>
